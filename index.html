<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electronics Recommendation system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

  <div class="container">
      <h1 class="text-center">Electronics Recommendation system</h1>

      <form action="/predict" method="post">
          <div class="form-group">
              <label for="text">Enter product</label>
              <select name="name" id="name" class="form-control">
                  {% for i in name %}
                  <option value="products">{{i}}</option>
                  {% endfor %}
              </select>
          </div>

          <button type="submit" class="btn btn-primary btn-lg">get prediction</button>
      </form>

      {% if final_df %}

      {% for i in df.itertuples() %}
            <div class="card" style="width: 18rem;">
            <img src="{{url_for(i['sourceURLs'])}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{i['name']}}</h5>
            <p class="card-text">{{i['brand']}}</p>
            <p class="card-text">{{i['categories']}}</p>

            </div>
            </div>
      {% endfor %}

      {% endif %}
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
